<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Journal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">🌍 My Travel Journal</h1>

        <!-- Form to Add Travel Entry -->
        <div class="card p-4 mb-5">
            <h4>Add a New Journey</h4>
            <form id="journalForm">
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" required>
                </div>
                <div class="form-group">
                    <label for="travelDate">Date</label>
                    <input type="date" class="form-control" id="travelDate" required>
                </div>
                <div class="form-group">
                    <label for="memory">Your Memory</label>
                    <textarea class="form-control" id="memory" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="file" class="form-control-file" id="photo" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="mode">Mode of Travel</label>
                    <select class="form-control" id="mode">
                        <option>✈️ Plane</option>
                        <option>🚗 Car</option>
                        <option>🚆 Train</option>
                        <option>⛵ Yacht</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Entry</button>
            </form>
        </div>

        <!-- Display Entries -->
        <div id="entries" class="row">
            <!-- JS will inject travel cards here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
